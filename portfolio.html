  <style>
    :root {
      background-color: black;
      --primary: #ffffff;
      --text-color: #ffffff;
      --hover-shadow: rgba(255, 255, 255, 0.15);
    }

    body {
      margin: 0;
      font-family: 'Pretendard', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      padding: 60px 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 40px;
      color: var(--primary);
      text-align: center;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
      width: 100%;
      max-width: 1200px;
    }

    .gallery img {
      width: 100%;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.08);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .gallery img:hover {
      transform: scale(1.03);
      box-shadow: 0 0 25px var(--hover-shadow);
    }

    .back {
      margin-top: 50px;
      text-decoration: none;
      color: var(--primary);
      font-size: 1.1rem;
    }

    .back:hover {
      color: #fff7c2;
    }

    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.85);
      justify-content: center;
      align-items: center;
      z-index: 9999;
      flex-direction: row;
    }

    .modal img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
      animation: fadeIn 0.3s ease;
    }

    .modal-nav {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 20%;
      cursor: pointer;
    }

    .modal-prev {
      left: 0;
    }

    .modal-next {
      right: 0;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
    }
  </style>

  <!-- 모달 구조 -->
  <div class="modal" id="imgModal">
    <div class="modal-nav modal-prev"></div>
    <img id="modalImage" src="" alt="확대 이미지">
    <div class="modal-nav modal-next"></div>
  </div>

  <script>
    const modal = document.getElementById('imgModal');
    const modalImage = document.getElementById('modalImage');
    const images = document.querySelectorAll('.gallery img');
    const prevNav = document.querySelector('.modal-prev');
    const nextNav = document.querySelector('.modal-next');

    let currentIndex = 0;

    function showImage(index) {
      const total = images.length;
      if (index < 0) index = total - 1;
      else if (index >= total) index = 0;
      modalImage.src = images[index].src;
      currentIndex = index;
      modal.style.display = 'flex';
    }

    images.forEach((img, index) => {
      img.addEventListener('click', () => {
        showImage(index);
      });
    });

    modal.addEventListener('click', (e) => {
      if (e.target === modal) {
        modal.style.display = 'none';
      }
    });

    prevNav.addEventListener('click', (e) => {
      e.stopPropagation();
      showImage(currentIndex - 1);
    });

    nextNav.addEventListener('click', (e) => {
      e.stopPropagation();
      showImage(currentIndex + 1);
    });

    // 키보드 방향키로 이전/다음 이미지 보기
    document.addEventListener('keydown', (e) => {
      if (modal.style.display === 'flex') {
        if (e.key === 'ArrowLeft') showImage(currentIndex - 1);
        if (e.key === 'ArrowRight') showImage(currentIndex + 1);
        if (e.key === 'Escape') modal.style.display = 'none';
      }
    });
  </script>
