<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Contact & Footer</title>
  <style>
    :root {
      background: linear-gradient(to bottom, #5086c4, #b1d9ff, #9b8cee);
      --primary: #ffffff;
      --text-color: #f0f0f0;
      --accent: #fff799;
    }

    body {
      margin: 0;
      font-family: 'Pretendard', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .contact-section {
      padding: 60px 20px;
      width: 100%;
      max-width: 800px;
      text-align: center;
    }

    .contact-section h2 {
      font-size: 2.4rem;
      color: var(--primary);
      margin-bottom: 20px;
    }

    .contact-section p {
      font-size: 1.1rem;
      margin-bottom: 30px;
    }

    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .contact-form input,
    .contact-form textarea {
      padding: 14px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      background-color: rgba(255, 255, 255, 0.9);
    }

    .contact-form textarea {
      resize: vertical;
      min-height: 120px;
    }

    .contact-form button {
      padding: 14px;
      background-color: var(--accent);
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    .contact-form button:hover {
      background-color: #fff3b0;
    }

    .social-icons {
      margin-bottom: 12px;
    }

    .social-icons a {
      margin: 0 10px;
      color: var(--primary);
      text-decoration: none;
      font-size: 1.5rem;
      transition: color 0.3s;
    }

    .social-icons a:hover {
      color: var(--accent);
    }

    @media (max-width: 600px) {
      .contact-section h2 {
        font-size: 1.8rem;
      }
    }
  </style>
  <!-- Font Awesome for icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

  <section class="contact-section">
    <h2>Contact Me</h2>
    <p>궁금하신 점이 있거나 협업 제안이 있으시다면 언제든지 연락 주세요.</p>

    <form class="contact-form" action="https://formsubmit.co/your@email.com" method="POST">
      <input type="text" name="name" placeholder="이름" required>
      <input type="email" name="email" placeholder="이메일 주소" required>
      <textarea name="message" placeholder="메시지를 입력하세요" required></textarea>
      <button type="submit">보내기</button>
    </form>
  </section>

  <footer>
    <div class="social-icons">
      <a href="https://github.com/yourid" target="_blank"><i class="fab fa-github"></i></a>
      <a href="https://linkedin.com/in/yourid" target="_blank"><i class="fab fa-linkedin"></i></a>
      <a href="mailto:your@email.com"><i class="fas fa-envelope"></i></a>
    </div>
   
  </footer>

</body>
</html>
