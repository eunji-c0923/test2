<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>게시판</title>
  <style>
    :root {
      background: linear-gradient(to bottom, #5086c4, #b1d9ff, #9b8cee);
      --primary: #ffffff;
      --text-color: #2e0c4e;
      --accent: #ffffff;
    }

    body {
      margin: 0;
      padding: 60px 30px;
      font-family: 'Pretendard', sans-serif;
      background: linear-gradient(to bottom, #5086c4, #b1d9ff, #9b8cee);
      color: var(--text-color);
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      color: var(--primary);
      font-size: 2.5rem;
      margin-bottom: 40px;
    }

    .board-container {
      max-width: 900px;
      margin: 0 auto;
      background-color: rgba(255, 255, 255, 0.15);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.15);
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .top-bar input[type="text"] {
      padding: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      width: 200px;
    }

    .top-bar button {
      background-color: #fff;
      color: #000;
      padding: 10px 18px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .top-bar button:hover {
      background-color: #ffe476;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: rgba(255, 255, 255, 0.1);
    }

    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.3);
      color: var(--primary);
    }

    th {
      background-color: rgba(255, 255, 255, 0.15);
      font-weight: bold;
    }

    tbody tr:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .pagination {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .pagination a {
      padding: 8px 12px;
      border-radius: 6px;
      background-color: rgba(255, 255, 255, 0.15);
      color: #fff;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .pagination a:hover {
      background-color: #fff7c2;
      color: #000;
    }

    .back {
      display: block;
      text-align: center;
      margin-top: 40px;
      color: var(--primary);
      text-decoration: none;
      font-size: 1.1rem;
    }

    .back:hover {
      color: #fff7c2;
    }
  </style>
</head>
<body>

  <h1>📋 게시판</h1>

  <div class="board-container">

    <div class="top-bar">
      <input type="text" placeholder="검색어 입력">
      <button>글쓰기</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>번호</th>
          <th>제목</th>
          <th>작성자</th>
          <th>날짜</th>
          <th>조회수</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>10</td>
          <td>포트폴리오 완성했습니다!</td>
          <td>홍길동</td>
          <td>2025-05-12</td>
          <td>132</td>
        </tr>
        <tr>
          <td>9</td>
          <td>디자인 피드백 요청드립니다</td>
          <td>김코딩</td>
          <td>2025-05-11</td>
          <td>98</td>
        </tr>
        <tr>
          <td>8</td>
          <td>JSP 게시판 구현 팁 공유</td>
          <td>이개발</td>
          <td>2025-05-10</td>
          <td>104</td>
        </tr>
        <!-- 추가 항목들 -->
      </tbody>
    </table>

    <div class="pagination">
      <a href="#">1</a>
      <a href="#">2</a>
      <a href="#">3</a>
      <a href="#">4</a>
      <a href="#">5</a>
    </div>
  </div>

</body>
</html>
