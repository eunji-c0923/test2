<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>게시판</title>
  <style>
    :root {
      background: linear-gradient(to bottom, #5086c4, #b1d9ff, #9b8cee);
      --primary: #ffffff;
      --text-color: #2e0c4e;
      --accent: #ffffff;
    }

    body {
      margin: 0;
      padding: 60px 30px;
      font-family: 'Pretendard', sans-serif;
      color: var(--text-color);
      background: var(--background);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 2.5rem;
      color: var(--primary);
      margin-bottom: 20px;
    }

    .board-container {
      width: 100%;
      max-width: 1000px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 0 20px rgba(255,255,255,0.15);
    }

    .board-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .search-bar input {
      padding: 8px 12px;
      border-radius: 8px;
      border: none;
      width: 200px;
    }

    .write-btn {
      padding: 10px 18px;
      background-color: var(--primary);
      color: #000;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;
    }

    .write-btn:hover {
      background-color: #ffe476;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    th {
      color: var(--accent);
    }

    tr:hover {
      background-color: rgba(255, 255, 255, 0.08);
    }

    .pagination {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .pagination a {
      padding: 6px 12px;
      border-radius: 6px;
      background-color: var(--primary);
      color: #000;
      text-decoration: none;
      font-weight: bold;
    }

    .pagination a:hover {
      background-color: #ffe476;
    }

    .back {
      margin-top: 30px;
      text-decoration: none;
      color: var(--primary);
      font-size: 1.1rem;
    }

    .back:hover {
      color: #fff7c2;
    }
  </style>
</head>
<body>

  <h1>게시판</h1>

  <div class="board-container">
    <div class="board-header">
      <form class="search-bar" action="board.jsp" method="get">
        <input type="text" name="keyword" placeholder="검색어를 입력하세요">
      </form>
      <a href="write.html" class="write-btn">글쓰기</a>
    </div>

    <table>
      <thead>
        <tr>
          <th>번호</th>
          <th>제목</th>
          <th>작성자</th>
          <th>작성일</th>
          <th>조회수</th>
        </tr>
      </thead>
      <tbody>
        <!-- 게시글 목록 반복 영역 -->
        <tr>
          <td>1</td>
          <td><a href="view.html" style="color: var(--text-color); text-decoration: none;">알면 알수록 재밌는 HTML로 홈페이지 만들기 01</a></td>
          <td>최각각</td>
          <td>2025-05-12</td>
          <td>12</td>
        </tr>
        <tr>
          <td>2</td>
          <td><a href="view.html" style="color: var(--text-color); text-decoration: none;">알면 알수록 재밌는 HTML로 홈페이지 만들기 02</a></td>
          <td>최각각</td>
          <td>2025-05-11</td>
          <td>8</td>
        </tr>
      </tbody>
    </table>

    <div class="pagination">
      <a href="#">&laquo;</a>
      <a href="#">1</a>
      <a href="#">2</a>
      <a href="#">3</a>
      <a href="#">&raquo;</a>
    </div>
  </div>

  <a class="back" href="index.html">← 홈으로 돌아가기</a>

</body>
</html>
